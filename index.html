<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMD Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="Logo HMD" class="logo">
        <h1>HMD Tracking</h1>
        <input type="text" id="codigo" placeholder="Ex: 12345">
        <button onclick="procurarPDF()">Search</button>
    </div>

    <script>
        function procurarPDF() {
            const codigo = document.getElementById('codigo').value.trim();

            if (codigo === "") {
                alert("Por favor insira um código.");
                return;
            }

            const pdfUrl = `pdfs/${codigo}.pdf`;

            // Verificar se o PDF existe, através de uma requisição HEAD
            fetch(pdfUrl, { method: "HEAD" })
                .then(response => {
                    if (response.ok) {
                        // Abre o PDF na janela/aba padrão do navegador
                        window.open(pdfUrl, '_blank');
                    } else {
                        alert("PDF não encontrado!");
                    }
                })
                .catch(() => {
                    alert("Erro ao tentar abrir o PDF.");
                });
        }
    </script>
</body>
</html>
