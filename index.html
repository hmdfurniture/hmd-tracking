<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Detalhes - HMD Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <style>
        /* Desabilita a seleção de texto */
        body {
            user-select: none; /* Impede a seleção de texto */
        }

        /* Impede o arrasto de imagens */
        img {
            pointer-events: none; /* Impede a interação com a imagem */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="Logo HMD" class="logo">
        <input type="text" id="codigo" placeholder="Ex: 12345">
        <button onclick="procurarDetalhes()">Buscar</button>
        <p id="mensagem" style="color: red; font-size: 14px; margin-top: 10px;"></p> <!-- Mensagem de erro -->
    </div>

    <script>
        // Desabilita o clique com o botão direito
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        function procurarDetalhes() {
            const codigo = document.getElementById('codigo').value.trim();
            const mensagemEl = document.getElementById('mensagem'); // Elemento para exibir a mensagem

            // Limpa qualquer mensagem anterior
            mensagemEl.textContent = "";

            if (codigo === "") {
                mensagemEl.textContent = "Please enter a code.";
                return;
            }

            // Simulação da verificação de existência da pasta
            const pastasDisponiveis = ["12345", "67890", "54321"]; // Lista de códigos disponíveis

            if (pastasDisponiveis.includes(codigo)) {
                // Se o código existir, redireciona para a página de detalhes
                window.location.href = `detalhes.html?codigo=${codigo}`;
            } else {
                // Mostra mensagem de código não encontrado
                mensagemEl.textContent = "The code was not found.";
            }
        }
    </script>
</body>
</html>
