<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMD Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>HMD Tracking</h1>
    <p>Type your code:</p>
    <input type="text" id="codigo" placeholder="Ex: 12345">
    <button onclick="procurarPDF()">search</button>

    <script>
        function procurarPDF() {
            const codigo = document.getElementById('codigo').value.trim();
            if (codigo === "") {
                alert("Please enter a code.");
                return;
            }

            // Caminho relativo Ã  pasta pdfs
            const pdfUrl = `pdfs/${codigo}.pdf`;

            // Verificar se o PDF existe
            fetch(pdfUrl, { method: "HEAD" })
                .then(response => {
                    if (response.ok) {
                        // Abrir o PDF
                        window.open(pdfUrl, "_blank");
                    } else {
                        alert("   not found!!!   please check the code. ");
                    }
                })
                .catch(() => alert("Erro ao procurar o PDF."));
        }
    </script>
</body>
</html>
