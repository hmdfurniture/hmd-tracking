<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking - Detalhes</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Logo HMD" class="logo">
            <h1>Tracking - Detalhes</h1>
        </div>

        <div id="conteudo">
            <!-- O conteúdo será carregado dinamicamente aqui -->
        </div>
    </div>

    <script>
        function obterCodigoDaURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('codigo');
        }

        function validarArquivo() {
            const codigo = obterCodigoDaURL();

            if (!codigo) {
                alert("Código não encontrado. Verifique a URL.");
                return;
            }

            // Caminho para o arquivo de conteúdo a ser validado
            const conteudoUrl = `conteudo/${codigo}/FLDados.txt`;

            // Validar se o arquivo existe
            fetch(conteudoUrl)
                .then(response => {
                    if (response.ok) {
                        // Se o arquivo existe, redireciona para a página de detalhes
                        window.location.href = `https://hmdfurniture.github.io/hmd-tracking/detalhes.html?codigo=${codigo}`;
                    } else {
                        alert("Arquivo não encontrado na pasta.");
                    }
                })
                .catch(error => {
                    alert("Ocorreu um erro ao validar o arquivo.");
                    console.error(error);
                });
        }

        // Chama a função de validação assim que a página for carregada
        window.onload = validarArquivo;
    </script>
</body>
</html>
