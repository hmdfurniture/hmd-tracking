<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMD Tracking</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Desabilita a seleção de texto */
        body {
            user-select: none; /* Impede a seleção de texto */
        }

        /* Impede o arrasto de imagens */
        img {
            pointer-events: none; /* Impede a interação com a imagem */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo.jpg" alt="Logo HMD" class="logo">
        <h1></h1>
        <input type="text" id="codigo" placeholder="Ex: 12345">
        <button onclick="procurarDetalhes()">Buscar</button>
        <p id="mensagem" style="color: red; font-size: 14px; margin-top: 10px;"></p> <!-- Mensagem de erro -->
    </div>

    <script>
        // Desabilita o clique com o botão direito
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        document.querySelector("button").addEventListener("click", function () {
    const codigo = document.querySelector("input").value.trim();

    // Verificar se o campo de pesquisa está vazio
    if (!codigo) {
        alert("Por favor, preencha o código.");
        return;
    }

    // Caminho para a pasta conteudo/{codigo}
    const caminho = `conteudo/${codigo}/`;

    // Tentar acessar a URL da pasta diretamente
    fetch(caminho)
        .then(response => {
            if (response.ok) {
                // Se a resposta for ok (pasta existe), redirecionar para detalhes.html
                window.location.href = `detalhes.html?codigo=${codigo}`;
            } else {
                // Se a pasta não for encontrada, mostrar mensagem de erro
                alert(`Não foi encontrada a pasta com o código ${codigo}.`);
            }
        })
        .catch(error => {
            // Caso ocorra um erro (pasta não encontrada), mostrar mensagem de erro
            alert("Erro ao verificar o código. Tente novamente.");
            console.error(error);
        });
});
    </script>
</body>
</html>
