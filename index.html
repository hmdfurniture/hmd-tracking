<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMD Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>HMD Tracking</h1>
    <p>Digite o c처digo do PDF:</p>
    <input type="text" id="codigo" placeholder="Ex: 12345">
    <button onclick="procurarPDF()">Procurar</button>

    <script>
        function procurarPDF() {
            const codigo = document.getElementById('codigo').value.trim();
            if (codigo === "") {
                alert("Por favor, insira um c처digo.");
                return;
            }

            // Link base do Google Drive
            const baseUrl = "https://drive.google.com/uc?id=";

            // Construir o link do PDF
            const pdfUrl = baseUrl + codigo;

            // Verificar se o PDF existe (opcional)
            fetch(pdfUrl, { method: "HEAD" })
                .then(response => {
                    if (response.ok) {
                        // Abrir o PDF
                        window.open(pdfUrl, "_blank");
                    } else {
                        alert("PDF n찾o encontrado. Verifique o c처digo.");
                    }
                })
                .catch(() => alert("Erro ao procurar o PDF."));
        }
    </script>
</body>
</html>
