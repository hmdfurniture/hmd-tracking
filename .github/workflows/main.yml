name: Delete Old Folders and Files in 'conteudo' (Ubuntu)

on:
  schedule:
    - cron: '0 0 * * 0'  # Executa semanalmente, todo domingo à meia-noite
  workflow_dispatch:  # Permite execução manual

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Delete Folders and Files Older Than 3 Weeks in 'conteudo' Folder
        run: |
          find ./conteudo -type f -mtime +20 -exec rm -f {} \;  # Deleta arquivos com mais de 20 dias
          find ./conteudo -type d -mtime +20 -exec rm -rf {} \;  # Deleta pastas com mais de 20 dias

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add .
          git commit -m "Deleted old folders and files automatically" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
