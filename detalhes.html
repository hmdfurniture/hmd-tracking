<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdo</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        .imagem-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="conteudo"></div>

    <script>
        // Função para carregar e exibir os dados
        function carregarConteudo() {
            // Definir o caminho dos arquivos de texto
            const arquivos = [
                'FL_Dados.txt',
                'FT2_Dados.txt',
                'FT3_Dados.txt',
                'FT_Dados.txt',
                'SZADRS_Dados.txt'
            ];

            // Processar os arquivos de texto
            Promise.all(arquivos.map(arquivo => fetch(arquivo).then(response => response.text())))
                .then(conteudos => {
                    const dados1 = processarConteudoFL(conteudos[0]);
                    const dados2 = processarConteudoFT2(conteudos[1]);
                    const dados3 = processarConteudoFT3(conteudos[2]);
                    const dados4 = processarConteudoFT(conteudos[3]);
                    const dados5 = processarConteudoSZADRS(conteudos[4]);

                    exibirConteudo(dados1, dados2, dados3, dados4, dados5);
                })
                .catch(error => console.error('Erro ao carregar os arquivos:', error));
        }

        // Processar conteúdo FL_Dados.txt
        function processarConteudoFL(conteudo) {
            const linhas = conteudo.split('\n');
            return {
                nomeExpedidor: linhas[0].split(':')[1].trim(),
                numeroExpedidor: linhas[1].split(':')[1].trim(),
                moradaExpedidor: linhas[2].split(':')[1].trim(),
                codigoPostal: linhas[3].split(':')[1].trim(),
                localExpedidor: linhas[4].split(':')[1].trim(),
                telefoneExpedidor: linhas[5].split(':')[1].trim(),
                emailExpedidor: linhas[6].split(':')[1].trim(),
            };
        }

        // Processar conteúdo FT2_Dados.txt
        function processarConteudoFT2(conteudo) {
            const linhas = conteudo.split('\n');
            return {
                m3: linhas[0].split(':')[1].trim(),
                zonaExpedicao: linhas[1].split(':')[1].trim(),
                volumesExpedir: linhas[2].split(':')[1].trim(),
                numeroReserva: linhas[3].split(':')[1].trim(),
                peso: linhas[4].split(':')[1].trim(),
                ldm: linhas[5].split(':')[1].trim(),
                multiplasRecolhas: linhas[6].split(':')[1].trim(),
            };
        }

        // Processar conteúdo FT3_Dados.txt
        function processarConteudoFT3(conteudo) {
            const linhas = conteudo.split('\n');
            return {
                emailEntrega: linhas[0].split(':')[1].trim(),
            };
        }

        // Processar conteúdo FT_Dados.txt
        function processarConteudoFT(conteudo) {
            const linhas = conteudo.split('\n');
            return {
                nrCliente: linhas[0].split(':')[1].trim(),
                nomeCliente: linhas[1].split(':')[1].trim(),
                localCarga: linhas[2].split(':')[1].trim(),
                localDescarga: linhas[3].split(':')[1].trim(),
                dataExpedicao: linhas[4].split(':')[1].trim(),
                expeditor: linhas[5].split(':')[1].trim(),
                nrEncomenda: linhas[6].split(':')[1].trim(),
            };
        }

        // Processar conteúdo SZADRS_Dados.txt
        function processarConteudoSZADRS(conteudo) {
            const linhas = conteudo.split('\n');
            return {
                descricaoEntrega: linhas[0].split(':')[1].trim(),
                nomeEntrega: linhas[1].split(':')[1].trim(),
                moradaEntrega: linhas[2].split(':')[1].trim(),
                localEntrega: linhas[3].split(':')[1].trim(),
                codigoPostalEntrega: linhas[4].split(':')[1].trim(),
                paisEntrega: linhas[5].split(':')[1].trim(),
                nomeContatoEntrega: linhas[6].split(':')[1].trim(),
                telefoneEntrega: linhas[7].split(':')[1].trim(),
                emailEntrega: linhas[8].split(':')[1].trim(),
                observacaoEntrega: linhas[9].split(':')[1].trim(),
            };
        }

        // Exibir o conteúdo no HTML
        function exibirConteudo(dados1, dados2, dados3, dados4, dados5) {
            const conteudoDiv = document.getElementById("conteudo");
            conteudoDiv.innerHTML = `
                <h2>FL Dados</h2>
                <ul>
                    <li>Nome Expedidor: ${dados1.nomeExpedidor}</li>
                    <li>Nr. Expedidor: ${dados1.numeroExpedidor}</li>
                    <li>Morada Expedidor: ${dados1.moradaExpedidor}</li>
                    <li>Código Postal: ${dados1.codigoPostal}</li>
                    <li>Local: ${dados1.localExpedidor}</li>
                    <li>Telefone: ${dados1.telefoneExpedidor}</li>
                    <li>Email: ${dados1.emailExpedidor}</li>
                </ul>
                <div class="imagem-container">
                    <img src="image_fldados.jpg" alt="Imagem FL Dados">
                </div>

                <h2>FT2 Dados</h2>
                <ul>
                    <li>m3: ${dados2.m3}</li>
                    <li>Zona Expedição: ${dados2.zonaExpedicao}</li>
                    <li>Volumes a Expedir: ${dados2.volumesExpedir}</li>
                    <li>Nr. Reserva: ${dados2.numeroReserva}</li>
                    <li>Peso: ${dados2.peso}</li>
                    <li>Ldm: ${dados2.ldm}</li>
                    <li>Multiplas Recolhas?: ${dados2.multiplasRecolhas}</li>
                </ul>
                <div class="imagem-container">
                    <img src="image_ft2dados.jpg" alt="Imagem FT2 Dados">
                </div>

                <h2>FT3 Dados</h2>
                <ul>
                    <li>Email para entrega: ${dados3.emailEntrega}</li>
                </ul>

                <h2>FT Dados</h2>
                <ul>
                    <li>Nr. Cliente: ${dados4.nrCliente}</li>
                    <li>Nome Cliente: ${dados4.nomeCliente}</li>
                    <li>Local Carga: ${dados4.localCarga}</li>
                    <li>Local Descarga: ${dados4.localDescarga}</li>
                    <li>Data Expedição: ${dados4.dataExpedicao}</li>
                    <li>Expeditor: ${dados4.expeditor}</li>
                    <li>Nr. Encomenda: ${dados4.nrEncomenda}</li>
                </ul>

                <h2>SZADRS Dados</h2>
                <ul>
                    <li>Descrição: ${dados5.descricaoEntrega}</li>
                    <li>Nome: ${dados5.nomeEntrega}</li>
                    <li>Morada: ${dados5.moradaEntrega}</li>
                    <li>Local: ${dados5.localEntrega}</li>
                    <li>Código Postal: ${dados5.codigoPostalEntrega}</li>
                    <li>País: ${dados5.paisEntrega}</li>
                    <li>Nome Contato: ${dados5.nomeContatoEntrega}</li>
                    <li>Telefone: ${dados5.telefoneEntrega}</li>
                    <li>Email: ${dados5.emailEntrega}</li>
                    <li>Observação: ${dados5.observacaoEntrega}</li>
                </ul>
            `;
        }

        // Carregar os dados assim que a página for carregada
        window.onload = carregarConteudo;
    </script>
</body>
</html>
