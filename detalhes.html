<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes - HMD Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Logo HMD" class="logo">
            <h1>Tracking - Detalhes</h1>
        </div>

        <div id="conteudo">
            <!-- O conteúdo será carregado dinamicamente aqui -->
        </div>
    </div>

    <script>
        function obterCodigoDaURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('codigo');
        }

        function carregarConteudo() {
            const codigo = obterCodigoDaURL();

            if (!codigo) {
                alert("Código não encontrado.");
                return;
            }

            // Caminho para a pasta de conteúdo
            const conteudoUrl = `conteudo/${codigo}/`;

            // Carregar o conteúdo (exemplo: imagem e texto)
            const conteudoDiv = document.getElementById('conteudo');
            conteudoDiv.innerHTML = `
                <h2>Conteúdo para o código ${codigo}</h2>
                <img src="${conteudoUrl}imagem.jpg" alt="Imagem do Código ${codigo}" class="conteudo-imagem">
                <p>Descrição ou conteúdo relacionado ao código ${codigo} estará aqui.</p>
            `;
        }

        // Chama a função para carregar o conteúdo quando a página carregar
        window.onload = carregarConteudo;
    </script>
</body>
</html>
